    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            min-height: 100%;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #e2e8f0;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Connection Card */
        .connection-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease 0.2s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .connect-btn {
            width: 100%;
            padding: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow:
                0 8px 25px rgba(59, 130, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .connect-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .connect-btn:hover::before {
            left: 100%;
        }

        .connect-btn:active {
            transform: scale(0.95);
        }

        .connect-btn.connected {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 8px 35px rgba(16, 185, 129, 0.7); }
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            transition: all 0.3s;
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Control Sections */
        .control-section {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: fadeIn 1s ease backwards;
        }

        .control-section:nth-child(2) { animation-delay: 0.3s; }
        .control-section:nth-child(3) { animation-delay: 0.4s; }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(168, 85, 247, 0.2));
            border-radius: 12px;
            color: #93c5fd;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
            user-select: none; /* Prevent text selection on hold */
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        /* Specific active state for ripple */
        .btn.manual-active::before {
             width: 300px;
             height: 300px;
             transition: width 0s, height 0s; /* Instant ripple for held button */
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Icon styling */
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }

        .btn .icon {
            stroke: white;
        }
        
        .connect-btn .icon {
            width: 24px;
            height: 24px;
        }


        /* Button variants */
        .btn-home { background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4); }
        .btn-grab { background: linear-gradient(135deg, #3b82f6, #2563eb); box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4); }
        .btn-lift { background: linear-gradient(135deg, #a855f7, #9333ea); box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4); }
        .btn-release { background: linear-gradient(135deg, #f59e0b, #d97706); box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4); }
        .btn-park { background: linear-gradient(135deg, #64748b, #475569); box-shadow: 0 8px 20px rgba(100, 116, 139, 0.4); }
        .btn-control { background: linear-gradient(135deg, #06b6d4, #0891b2); box-shadow: 0 8px 20px rgba(6, 182, 212, 0.4); padding: 16px; font-size: 15px; }
        .btn-gripper-open { background: linear-gradient(135deg, #ef4444, #dc2626); box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4); padding: 16px; }
        .btn-gripper-close { background: linear-gradient(135deg, #dc2626, #b91c1c); box-shadow: 0 8px 20px rgba(220, 38, 38, 0.4); padding: 16px; }
        
        .btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        /* Control grid */
        .control-group {
            margin: 15px 0;
        }

        .control-label {
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* Scan lines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.05) 50%
            );
            background-size: 100% 4px;
            z-index: 2;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Modal Styles */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #modal-overlay.show {
            display: block;
            opacity: 1;
        }
        
        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            z-index: 101;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #modal.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #modal-message {
            font-size: 16px;
            color: #e2e8f0;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        #modal-close-btn {
            width: 100%;
            padding: 14px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #modal-close-btn:hover {
            filter: brightness(1.2);
        }
    </style>
</head>

                    <button class="btn btn-control" data-command="E">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M17 13l-5 5m0 0l-5-5m5 5V6"></path></svg>
                        <span>Retract</span>
                    </button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">ü§è Gripper Actuator</div>
                <div class="btn-grid">
                    <button class="btn btn-gripper-open" data-command="O">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M15 13l-3 3m0 0l-3-3m3 3V8m0 13a9 9 0 110-18 9 9 0 010 18z"></path></svg>
                        <span>Open</span>
                    </button>
                    <button class="btn btn-gripper-close" data-command="C">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M9 11l3-3m0 0l3 3m-3-3v8m0 10a9 9 0 110-18 9 9 0 010 18z"></path></svg>
                        <span>Close</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal HTML -->
    <div id="modal-overlay"></div>
    <div id="modal">
        <p id="modal-message">This is a warning message.</p>
        <button id="modal-close-btn">OK</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let bluetoothDevice;
            let characteristic;
            const connectBtn = document.getElementById('connectBtn');
            const statusDiv = document.getElementById('status');
            const modal = document.getElementById('modal');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            // --- UUIDs ---
            // These are for the common "Serial Port Profile" (SPP) over BLE
            // Used by modules like HM-10, AT-09, and many ESP32 setups
            const SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
            const CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

            // --- Modal Functions ---
            function showModal(message) {
                modalMessage.textContent = message;
                modal.classList.add('show');
                modalOverlay.classList.add('show');
            }

            function hideModal() {
                modal.classList.remove('show');
                modalOverlay.classList.remove('show');
            }

            modalCloseBtn.addEventListener('click', hideModal);
            modalOverlay.addEventListener('click', hideModal);

            // --- Bluetooth Connection ---
            connectBtn.addEventListener('click', async () => {
                try {
                    if (!navigator.bluetooth) {
                        showModal('‚ö†Ô∏è Web Bluetooth not supported. Please use Chrome or Edge on Android, ChromeOS, or macOS.');
                        return;
                    }

                    updateStatus('SCANNING...', 'scanning');

                    // Improved filter: Scans for the service UUID directly
                    // This is more robust than filtering by a specific name
                    bluetoothDevice = await navigator.bluetooth.requestDevice({
                        filters: [{ name: 'RoboticArm_ESP32' }], // <-- REVERTED: Changed back to filter by name
                        optionalServices: [SERVICE_UUID] // Make sure service is accessible
                    });

                    updateStatus('CONNECTING...', 'connecting');
                    bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
                    const server = await bluetoothDevice.gatt.connect();
                    const service = await server.getPrimaryService(SERVICE_UUID);
                    characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                    updateStatus('SYSTEM ONLINE', 'connected');
                    connectBtn.innerHTML = `
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                        <span>CONNECTED</span>`;
                    connectBtn.classList.add('connected');

                } catch (error) {
                    console.error('Connection error:', error);
                    updateStatus('CONNECTION FAILED', 'error');
                    // User likely cancelled the prompt
                    if (error.name === 'NotFoundError') {
                         updateStatus('Scan cancelled. System offline.', 'error');
                    } else {
                        showModal(`‚ö†Ô∏è Connection Failed: ${error.message}`);
                    }
                }
            });

            function onDisconnected() {
                updateStatus('SYSTEM OFFLINE', 'disconnected');
                connectBtn.innerHTML = `
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-5.656-4.555l1.102-1.101m5.656 5.656l4-4a4 4 0 000-5.656l-1.102-1.101m-5.656 5.656l-1.101-1.101m5.656-4.555l-4 4a4 4 0 000 5.656l1.101 1.101"></path></svg>
                    <span>INITIALIZE CONNECTION</span>`;
                connectBtn.classList.remove('connected');
                characteristic = null; // Clear characteristic on disconnect
            }

            function updateStatus(message, state) {
                statusDiv.innerHTML = `<span class="status-dot"></span><span>${message}</span>`;
                if (state === 'connected') {
                    statusDiv.className = 'status connected';
                } else if (state === 'error' || state === 'disconnected') {
                    statusDiv.className = 'status'; // Resets to default red
                } else {
                    statusDiv.className = 'status connecting'; // A neutral state
                    statusDiv.style.color = '#f59e0b'; // Yellow for scanning/connecting
                    statusDiv.style.background = 'rgba(245, 158, 11, 0.1)';
                    statusDiv.style.borderColor = 'rgba(245, 158, 11, 0.3)';
                }
            }

            // --- Command Sending ---
            const encoder = new TextEncoder();

            async function sendCommand(cmd, event = null) {
                if (!characteristic) {
                    showModal('‚ö†Ô∏è Please connect to the robotic arm first!');
                    return;
                }

                try {
                    // Send command with a newline, as is common for serial
                    const data = encoder.encode(cmd + '\n');
                    await characteristic.writeValueWithoutResponse(data);
                    console.log('Command sent:', cmd);

                    // Visual feedback
                    if (event) {
                        const button = event.currentTarget;
                        if (cmd !== 'STOP') {
                             // Add a class for held-down state
                             button.classList.add('manual-active');
                             // Short haptic pulse
                             if(window.navigator.vibrate) window.navigator.vibrate(20);
                        } else {
                            // Remove active class from *all* manual buttons
                            document.querySelectorAll('.manual-active').forEach(b => b.classList.remove('manual-active'));
                        }
                    }

                } catch (error) {
                    console.error('Transmission error:', error);
                    showModal('‚ö†Ô∏è Command transmission failed. Device may be disconnected.');
                    onDisconnected(); // Assume disconnection on write error
                }
            }
            
            // --- Control Listeners Setup ---
            function setupControlListeners() {
                document.querySelectorAll('.control-section').forEach(section => {
                    const isManual = section.id === 'manual-section';

                    section.querySelectorAll('.btn[data-command]').forEach(button => {
                        const command = button.dataset.command;
                        
                        if (isManual) {
                            // --- PRESS AND HOLD LOGIC ---
                            // This is a major improvement for manual control
                            // IMPORTANT: Your ESP32 code must now handle a 'STOP' command.
                            
                            // Send command on press
                            button.addEventListener('mousedown', (e) => {
                                e.preventDefault();
                                sendCommand(command, e);
                            });
                            button.addEventListener('touchstart', (e) => {
                                e.preventDefault(); // Prevent scrolling
                                sendCommand(command, e);
                            }, { passive: false });

                            // Send 'STOP' on release
                            const stopEvents = ['mouseup', 'mouseleave', 'touchend', 'touchcancel'];
                            stopEvents.forEach(event => {
                                button.addEventListener(event, (e) => {
                                    e.preventDefault();
                                    // Only send STOP if a button was active
                                    if (button.classList.contains('manual-active')) {
                                        sendCommand('STOP', e);
                                    }
                                });
                            });
                        } else {
                            // --- CLICK LOGIC (for presets) ---
                            button.addEventListener('click', (e) => {
                                e.preventDefault();
                                sendCommand(command, e);
                                // Quick active visual for click
                                button.classList.add('manual-active');
                                setTimeout(() => button.classList.remove('manual-active'), 150);
                            });
                        }
                    });
                });
            }

            // Initialize all listeners
            setupControlListeners();

        });
    </script>
</body>
