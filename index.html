<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotic Arm Control v3</title>

  <meta name="theme-color" content="#0a0e27">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Arm Control">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Rajdhani:wght@600&display=swap');

    body {
      font-family: 'Rajdhani', sans-serif;
      background: radial-gradient(circle at top, #0a0e27, #000);
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 30px;
      font-weight: 900;
      background: linear-gradient(135deg, #3b82f6, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 20px;
    }

    .container {
      max-width: 420px;
      margin: 20px auto;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.2);
      padding: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 15px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.96);
    }

    .connect-btn { background: linear-gradient(135deg, #3b82f6, #2563eb); }
    .preset-btn  { background: linear-gradient(135deg, #10b981, #059669); }
    .manual-btn  { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .gripper-btn { background: linear-gradient(135deg, #ef4444, #b91c1c); }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: 1px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .status.connected {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .section-title {
      margin-top: 20px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      font-size: 14px;
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <h1>âš¡ Robotic Arm Controller âš¡</h1>
  <div class="container">
    <button id="connectBtn" class="connect-btn">ğŸ”— Initialize Connection</button>
    <div id="status" class="status">SYSTEM OFFLINE</div>

    <div class="section-title">ğŸ¯ Preset Sequences</div>
    <div class="grid">
      <button class="preset-btn" data-cmd="HOME">ğŸ  Home</button>
      <button class="preset-btn" data-cmd="GRAB">ğŸ¤– Grab</button>
      <button class="preset-btn" data-cmd="LIFT">â¬†ï¸ Lift</button>
      <button class="preset-btn" data-cmd="RELEASE">ğŸ‘ Release</button>
      <button class="preset-btn" data-cmd="PARK">ğŸ…¿ï¸ Park</button>
    </div>

    <div class="section-title">ğŸ® Manual Control</div>
    <div class="grid">
      <button class="manual-btn" data-cmd="W">Shoulder â†‘</button>
      <button class="manual-btn" data-cmd="S">Shoulder â†“</button>
      <button class="manual-btn" data-cmd="A">Base â†</button>
      <button class="manual-btn" data-cmd="D">Base â†’</button>
      <button class="manual-btn" data-cmd="Q">Elbow â†‘</button>
      <button class="manual-btn" data-cmd="E">Elbow â†“</button>
      <button class="gripper-btn" data-cmd="O">ğŸ¤ Open</button>
      <button class="gripper-btn" data-cmd="C">âœŠ Close</button>
    </div>
  </div>

  <script>
    let bluetoothDevice;
    let characteristic;
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");

    const SERVICE_UUID = "0000ffe0-0000-1000-8000-00805f9b34fb";
    const CHARACTERISTIC_UUID = "0000ffe1-0000-1000-8000-00805f9b34fb";
    const encoder = new TextEncoder();

    async function connectBLE() {
      try {
        if (!navigator.bluetooth) {
          alert("âš ï¸ Web Bluetooth not supported on this browser.");
          return;
        }

        statusEl.textContent = "ğŸ” Scanning for RoboticArm_ESP32...";
        statusEl.className = "status";

        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ name: "RoboticArm_ESP32" }],
          optionalServices: [SERVICE_UUID],
        });

        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        bluetoothDevice.addEventListener("gattserverdisconnected", onDisconnected);

        statusEl.textContent = "âœ… Connected to RoboticArm_ESP32";
        statusEl.className = "status connected";
        connectBtn.textContent = "âœ… Connected";

        console.log("Connected to BLE device");
      } catch (error) {
        console.error(error);
        statusEl.textContent = "âŒ Connection failed";
        statusEl.className = "status";
      }
    }

    function onDisconnected() {
      statusEl.textContent = "ğŸ”´ Disconnected";
      statusEl.className = "status";
      connectBtn.textContent = "ğŸ”— Reconnect";
      characteristic = null;
    }

    async function sendCommand(cmd) {
      if (!characteristic) {
        alert("âš ï¸ Please connect to RoboticArm_ESP32 first!");
        return;
      }
      try {
        const data = encoder.encode(cmd + "\n");
        await characteristic.writeValueWithoutResponse(data);
        console.log("Command sent:", cmd);
      } catch (error) {
        console.error("Write failed:", error);
        statusEl.textContent = "âš ï¸ Disconnected during send";
        statusEl.className = "status";
      }
    }

    // Connect button
    connectBtn.addEventListener("click", connectBLE);

    // Command buttons
    document.querySelectorAll("button[data-cmd]").forEach((btn) => {
      const cmd = btn.dataset.cmd;

      // For manual control (press & hold)
      if (["W", "S", "A", "D", "Q", "E"].includes(cmd)) {
        btn.addEventListener("mousedown", () => sendCommand(cmd));
        btn.addEventListener("mouseup", () => sendCommand("STOP"));
        btn.addEventListener("mouseleave", () => sendCommand("STOP"));
        btn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          sendCommand(cmd);
        }, { passive: false });
        btn.addEventListener("touchend", () => sendCommand("STOP"));
      } else {
        // Single press actions
        btn.addEventListener("click", () => sendCommand(cmd));
      }
    });
  </script>
</body>
</html>
