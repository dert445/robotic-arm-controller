<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Car Bluetooth Control</title>
  <style>
    body {
      background: radial-gradient(circle, #111, #000);
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-top: 10px;
      font-size: 1.6rem;
    }

    #connectBtn {
      background: #00bfff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .joysticks {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    canvas {
      background: #222;
      border: 2px solid #555;
      border-radius: 50%;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      background: #333;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      margin: 8px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    .super {
      background: #ff4444;
    }

    .stop {
      background: #ff8800;
    }
  </style>
</head>
<body>

  <h1>ðŸš— F1 Car Bluetooth Controller</h1>
  <button id="connectBtn">ðŸ”— Connect Bluetooth (HC-05)</button>

  <div class="joysticks">
    <canvas id="moveJoy" width="200" height="200"></canvas>
    <canvas id="steerJoy" width="200" height="200"></canvas>
  </div>

  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="stopBtn" class="stop">Stop</button>
    <button id="superBtn" class="super">Super Speed</button>
  </div>

  <script>
    let bluetoothDevice;
    let txCharacteristic;
    let moveCanvas = document.getElementById("moveJoy");
    let steerCanvas = document.getElementById("steerJoy");
    let ctx1 = moveCanvas.getContext("2d");
    let ctx2 = steerCanvas.getContext("2d");

    let center1 = { x: 100, y: 100 };
    let center2 = { x: 100, y: 100 };
    let moveJoy = { x: 100, y: 100 };
    let steerJoy = { x: 100, y: 100 };

    let radius = 80;

    // Draw initial joysticks
    function drawJoystick(ctx, joy, center) {
      ctx.clearRect(0, 0, 200, 200);
      ctx.beginPath();
      ctx.arc(center.x, center.y, radius, 0, Math.PI * 2);
      ctx.strokeStyle = "#888";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(joy.x, joy.y, 25, 0, Math.PI * 2);
      ctx.fillStyle = "#00bfff";
      ctx.fill();
    }

    drawJoystick(ctx1, moveJoy, center1);
    drawJoystick(ctx2, steerJoy, center2);

    // --- Bluetooth Connection ---
    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [0x1101] // SPP UUID
        });
        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService(0x1101);
        txCharacteristic = await service.getCharacteristic("00002a00-0000-1000-8000-00805f9b34fb");
        alert("âœ… Connected to HC-05!");
      } catch (error) {
        alert("âš ï¸ Bluetooth connection failed: " + error);
      }
    });

    // --- Touch Controls for Move Joystick ---
    moveCanvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      let rect = moveCanvas.getBoundingClientRect();
      let x = e.touches[0].clientX - rect.left;
      let y = e.touches[0].clientY - rect.top;
      let dx = x - center1.x;
      let dy = y - center1.y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < radius) {
        moveJoy = { x, y };
      }
      drawJoystick(ctx1, moveJoy, center1);

      let speed = Math.min(Math.abs(center1.y - y) / radius * 100, 100);
      if (y < center1.y - 10) sendData(`F:${Math.round(speed)}`);
      else if (y > center1.y + 10) sendData(`B:${Math.round(speed)}`);
    });

    moveCanvas.addEventListener("touchend", () => {
      moveJoy = { x: 100, y: 100 };
      drawJoystick(ctx1, moveJoy, center1);
      sendData("STOP");
    });

    // --- Touch Controls for Steer Joystick ---
    steerCanvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      let rect = steerCanvas.getBoundingClientRect();
      let x = e.touches[0].clientX - rect.left;
      let y = e.touches[0].clientY - rect.top;
      let dx = x - center2.x;
      let dy = y - center2.y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < radius) {
        steerJoy = { x, y };
      }
      drawJoystick(ctx2, steerJoy, center2);

      let angle = Math.min(Math.max(x, 45), 135);
      sendData(`L:${Math.round(angle)}`);
    });

    steerCanvas.addEventListener("touchend", () => {
      steerJoy = { x: 100, y: 100 };
      drawJoystick(ctx2, steerJoy, center2);
      sendData("L:90"); // center steering
    });

    // --- Buttons ---
    document.getElementById("startBtn").addEventListener("click", () => sendData("F:100"));
    document.getElementById("stopBtn").addEventListener("click", () => sendData("STOP"));
    document.getElementById("superBtn").addEventListener("click", () => sendData("SUPER"));

    // --- Send Data ---
    async function sendData(data) {
      console.log("Send:", data);
      try {
        if (bluetoothDevice && bluetoothDevice.gatt.connected) {
          // Send as text via Bluetooth serial
          const encoder = new TextEncoder();
          await txCharacteristic.writeValue(encoder.encode(data + "\n"));
        }
      } catch (error) {
        console.error("Bluetooth send error:", error);
      }
    }
  </script>
</body>
</html>
